{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>MI WEB | {% block title %}{% endblock title %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>

    <body class="contenedor">
        <div class="centrar">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'about_us' %}">Nosotros</a>
            <a href="{% url 'posts:listar' %}">Blog</a>

            <br>
            {% if user.is_authenticated %}
                <strong>Hola {{user.username}}</strong>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="cursor: pointer; background: none; border: none; padding: 0; color: blue; text-decoration: underline;">
                        LOGOUT
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">INICIAR SESION</a>
                <a href="{% url 'usuarios:registro' %}">REGISTRARME</a>
            {% endif %} 

        </div>

        <div class="bloque">
            {% block content %}

            {% endblock content %}
        </div>

        <footer>
            <p>Author: informatorio</p>
            <p><a href="mailto:informatorio@example.com">informatorio@example.com</a></p>
        </footer>
    </body>
</html>
