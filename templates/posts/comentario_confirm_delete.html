{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Comentario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Eliminar Comentario</h4>
            </div>
            <div class="card-body text-center">
                <p>¿Estás seguro de que quieres eliminar este comentario?</p>
                <blockquote class="blockquote">
                    <p class="mb-0">"{{ object.texto }}"</p>
                </blockquote>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'posts:detalle' object.post.pk %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
