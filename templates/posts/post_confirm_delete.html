{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">¿Estás seguro?</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Estás a punto de eliminar el post: <strong>"{{ object.titulo }}"</strong></p>
                <p>Esta acción no se puede deshacer.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'posts:listar' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
