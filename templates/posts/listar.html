{% extends 'base.html' %}
{% load static %}

{% block content %}

<p>POSTS:</p>
{% for p in posts %}
<p><a href="{% url 'posts:detalle' p.id %}">{{ p.titulo }}</a></p>
<img src="{{ p.imagen.url }}" width="100px" height="80%">
<p>Categoria: {{p.categoria}}</p>
<p>{{p.fecha}}</p>

{% endfor %}


{% endblock content %}
